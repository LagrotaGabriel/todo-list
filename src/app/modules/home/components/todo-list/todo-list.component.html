<section [ngClass]="{'wallpaper': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index;">
      <input type="checkbox" [(ngModel)]="item.checked"/>
      <input type="text" [(ngModel)]="item.task"/>
      <button (click)="removerItem(i)">X</button>
    </li>
  </ul>
</section>

<app-todo-input-add-itens (enviarNovoItem)="adicionaNovoItem($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="removerTodosOsItens()"></app-todo-button-delete-all>
